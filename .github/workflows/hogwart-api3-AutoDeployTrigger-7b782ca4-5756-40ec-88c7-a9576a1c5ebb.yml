name: Trigger auto deployment for hogwart-api3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/hogwart-api3-AutoDeployTrigger-7b782ca4-5756-40ec-88c7-a9576a1c5ebb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HOGWARTAPI3_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HOGWARTAPI3_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HOGWARTAPI3_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: caed396e2915acr.azurecr.io
          registryUsername: ${{ secrets.HOGWARTAPI3_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HOGWARTAPI3_REGISTRY_PASSWORD }}
          containerAppName: hogwart-api3
          resourceGroup: hogwart-api
          imageToBuild: caed396e2915acr.azurecr.io/hogwart-api3:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


